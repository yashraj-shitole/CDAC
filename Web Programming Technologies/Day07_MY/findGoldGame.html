<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,301,400,401,500,501,700,701,900,901,1,2&display=swap" rel="stylesheet">
    <title>Find Gold Game</title>
<style>
    *{
        font-family: 'Satoshi', sans-serif;
        box-sizing: border-box;
        margin: 0%;
        padding: 0%;
    }
</style>
</head>
<body>
    <div class="flex p-5 flex-col gap-2 items-center justify-center">
        <h1 class="text-2xl font-black">Find Gold</h1>
        <p class="text-lg">Find the gold in the grid below:</p>
    </div>
    <div class="flex flex-col gap-5 items-center justify-center h-[80vh]">
        <h1 class="font-black   "></h1>
        <div class="flex gap-5">
            <div id="div1" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div1')">1</div>
            <div id="div2" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div2')">2</div>
            <div id="div3" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div3')">3</div>
        </div>
        <div class="flex gap-5">
            <div id="div4" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div4')">4</div>
            <div id="div5" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div5')">5</div>
            <div id="div6" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div6')">6</div>
        </div>
        <div class="flex gap-5">
            <div id="div7" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div7')">7</div>
            <div id="div8" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div8')">8</div>
            <div id="div9" class="w-24 h-24 bg-gray-400 rounded-xl border border-black font-black flex items-center justify-center" onclick="choose('div9')">9</div>
        </div>
        
        <button class="bg-gray-400 p-5 rounded-xl font-black" onclick="location.reload()">Reload</button>
    </div>




    <script>

        var  grid = ['div1','div2','div3','div4','div5','div6','div7','div8','div9']
        var randomNum=Math.floor(Math.random() * 9)
        var divId=grid[randomNum]
        var counter=0;

        function choose(choosenId){
            //debugger
            if(counter>=3){
                alert("Chances Exceed")
                location.reload()
            }
            else if(divId==choosenId){
                var choosenDiv=document.getElementById(choosenId)
                choosenDiv.innerText="Gold"
                choosenDiv.style.backgroundColor="gold"
                counter=4
                
            }
            else{
                document.getElementById(choosenId).style.backgroundColor='#000'
                counter++
            }

        }


        function won(){
            alert("You Won")
        }


    </script>


</body>
</html>
