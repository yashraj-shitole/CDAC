<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div>

        <center>

            <table width="600px" height="300px" border="1">
                <!-- 1 -->
                <tr>
                    <td style="text-align: center;" colspan="3" rowspan="1" height="100px" width="30" >A</td>
                    <td style="text-align: center;" colspan="2" rowspan="2" height="200px" >B</td>
                </tr>
                <!-- 2 -->
                <tr>
                    <td style="text-align: center;" colspan="3" rowspan="4" height="400px">C</td>
                </tr>
                <!-- 3 -->
                <tr>
                    <td style="text-align: center;" colspan="2" rowspan="" height="100px" >D</td>
                </tr>
                <!-- 4 -->
                <tr>
                    <td style="text-align: center;" colspan="" rowspan="4" height="100px">F</td>
                    <td style="text-align: center;" colspan="" rowspan="" height="100px">G</td>
                </tr>
                <!-- 5 -->
                <tr>
                    <td style="text-align: center;" rowspan="2" height="100px">H</td>
                </tr>
                <!-- 6 -->
                <tr>
                    <td style="text-align: center;" colspan="3" rowspan="2" height="100px">E</td>
                </tr>
                <!-- 7 -->
                <tr>
                    <td style="text-align: center;" rowspan="" colspan="" height="100px">I</td>
                </tr>
            </table>
        </center>

    </div>
</body>
</html>
