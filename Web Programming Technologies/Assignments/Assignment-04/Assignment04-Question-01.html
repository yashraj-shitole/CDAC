<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4 Question-1</title>

</head>

<body>
    
<div class="container">
    
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;">
        <h2>Calculator</h2>
        <div>
            <label>Enter Number 1</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
    
        <div>
            <label>Enter Number 2</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>

        <div style="display: flex; align-items: center; justify-content: start;">
            <div class="result" id="result">Result: </div>
        </div>
        <div>

            <button onclick="performOperation('add')">Add</button>
            <button onclick="performOperation('subtract')">Subtract</button>
            <button onclick="performOperation('multiply')">Multiply</button>
            <button onclick="performOperation('divide')">Divide</button>
            <button onclick="performOperation('reset')">Reset</button>
        </div>
        
    </div>


</div>

<script>

    function performOperation(operation) {
        var num1 = parseFloat(document.getElementById('num1').value)
        var num2 = parseFloat(document.getElementById('num2').value)
        var result
        var resultBox=document.getElementById('result')

        if (isNaN(num1) || isNaN(num2)) {
            alert('Please enter valid numbers')
            return;
        }

        switch(operation) {
            case 'add':
                result = num1 + num2;
                break
            case 'subtract':
                result = num1 - num2;
                break
            case 'multiply':
                result = num1 * num2;
                break
            case 'divide':
                if (num2 === 0) {
                    alert('Cannot divide by zero')
                    return
                }
                result = num1 / num2;
                break
            case 'reset':
                num1.value=0
                num2.value=0
                result=0
                break
                
        }
        resultBox.innerText = 'Result: ' + result
    }
</script>

</body>
</html>
