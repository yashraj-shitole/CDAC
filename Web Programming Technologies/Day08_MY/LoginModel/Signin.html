<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap:5px; height: 60vh;">
        <label for="username">Name</label>
        <input style="border-radius: 50px; padding: 5px;" type="text" name="name" id="name">
        <label for="username">Username</label>
        <input style="border-radius: 50px; padding: 5px;" type="text" name="username" id="username">
        <label for="password">Password</label>
        <input style="border-radius: 50px; padding: 5px;" type="password" name="password" id="password">
        <input onclick="SignIn()" style="border: 1px solid black; padding: 10px; border-radius: 50px; text-decoration: none; color: black; font-weight: 900; margin: 5px;" type="button" value="SignIn">
        <a style="border: 1px solid black; padding: 10px; border-radius: 50px; text-decoration: none; color: black; margin: 5px;" href="./Login.html">Go to login page</a>
    </div>


    <script>

        function SignIn(){

            var  name = document.getElementById("name").value
            var username = document.getElementById("username").value
            var password = document.getElementById("password").value

            var passs=btoa(password)
            window.localStorage.setItem("name",name)
            window.localStorage.setItem("username",username)
            window.localStorage.setItem("password",passs)    

            alert("User created")

            window.location.assign('./Login.html')
        }
    

    </script>
</body>
</html>
