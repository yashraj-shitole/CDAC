<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>

    <h1>Local Storage</h1>
    

    <input type="text" id="storeText"/>
    <input type="button" value="Store" onclick="StoreText()">
    <a href="./showStorageData.html">GoTO</a>

    <script>
        
        
        function StoreText(){
            var storeText=document.getElementById('storeText')
            window.localStorage.setItem("storedText", storeText.value)
        }

    </script>
</body>
</html>
