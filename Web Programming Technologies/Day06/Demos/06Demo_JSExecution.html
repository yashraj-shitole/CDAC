<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Start" onclick="Start()" />
    <input type="button" value="Stop" onclick="Stop()" />
    <input type="button" value="Disturb" onclick="DoSomethingForNoReason()" />
    <br />
    <hr />
    <h1 id="message"></h1>
    <hr />
    <b>Total Queues Started With Number: </b><br />
    <div id="QueNos" style="border: 2px solid black"></div>

    <script>
      var counter = 0;
      var QueueNosArray = new Array();
      function Stop() {
        debugger;

        for (var i = 0; i < QueueNosArray.length; i++) {
          var QueueNoToDestroy = QueueNosArray[i];
          window.clearInterval(QueueNoToDestroy);
        }
        QueueNosArray = new Array();
        var refToDiv = document.getElementById("QueNos");
        refToDiv.innerText = QueueNosArray.toString();
      }
      function Start() {
        var QueueNo = window.setInterval(ExecuteMe, 1000);
        QueueNosArray.push(QueueNo);

        var refToDiv = document.getElementById("QueNos");

        refToDiv.innerText = QueueNosArray.toString();
      }

      function ExecuteMe() {
        counter = counter + 1;
        var refTomessage = document.getElementById("message");
        refTomessage.innerText = counter;

        // console.log("Counter is " + counter);
      }
    </script>
    <script>
      function DoSomethingForNoReason() {
        alert("I am here for no reason!");
      }
    </script>
  </body>
</html>
