<html>
  <head>
    <title>Demo</title>
  </head>
  <body>
    Name: <input type="text" id="txtName" value="" />
    <div id="myErrorDiv1" style="color: red"></div>
    <br />
    Address: <input type="text" id="txtAddress" value="" />
    <div id="myErrorDiv2" style="color: red"></div>
    <br />
    <input type="button" value="Click Me" onclick="DoSomething()" />
    <script>
      function DoSomething() {
        DoSomething1();
        DoSomething2();
      }
      function DoSomething1() {
        //debugger;
        var refToTxtName = document.getElementById("txtName");
        var refToErrorLocation = document.getElementById("myErrorDiv1");
        if (refToTxtName.value == "") {
          refToErrorLocation.innerText = "Name can not be empty!";
        } else {
          console.log(refToTxtName.value);
          refToErrorLocation.innerText = "";
        }
      }

      function DoSomething2() {
        //debugger;
        var refToTxtAddress = document.getElementById("txtAddress");
        var refToErrorLocation2 = document.getElementById("myErrorDiv2");
        if (refToTxtAddress.value == "") {
          refToErrorLocation2.innerText = "Address can not be empty!";
        } else {
          console.log(refToTxtAddress.value);
          refToErrorLocation2.innerText = "";
        }
      }

      // DoSomething();
    </script>
  </body>
</html>
