spring.application.name=day14_boot
#Tomcat server port number 8080
#server.port=7070
#context path default value : empty
server.servlet.context-path=/spring_boot_mvc
server.servlet.session.persistent=false
#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/blogs?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#logging.level.org.springframework.orm.hibernate5=DEBUG
#Disable open session in view 
spring.jpa.open-in-view=false
#for configuring ViewResolver bean 
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp


